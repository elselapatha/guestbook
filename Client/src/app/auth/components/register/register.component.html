<div class="signup">
  <div class="container">
    <mat-card>
      <mat-card-title>Signup</mat-card-title>
      <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
          <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input formControlName="name" matInput placeholder="Name" required>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input formControlName="username" type="email" matInput placeholder="Email" required>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input formControlName="password" type="password" matInput placeholder="Password" required>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Confirm Password</mat-label>
            <input formControlName="confPassword" type="password" matInput placeholder="Confirm Password" required>
          </mat-form-field>
          <div class="actions">
            <button mat-flat-button type="submit" color="primary">Signup</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>

  </div>
</div>
